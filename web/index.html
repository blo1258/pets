<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monito - Un ami de plus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/style.css">
</head>
<header style="width: 1413.46px; height: 98.53px; padding-top: 27.48px; padding-right: 127.6px; padding-bottom: 27.48px; padding-left: 127.6px; display: flex; justify-content: space-between; align-items: center; background-color: #f8f9fa;">
    <div class="container-fluid" style="padding: 0;">
        <div class="d-flex justify-content-between align-items-center">
            <div class="logo-container">
                <figure>
                    <img src="../assets/img/logo.svg" alt="logo monito">
                </figure>
                
            </div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Catégories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">À propos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="d-flex align-items-center">
                <div class="search-bar-container me-2" style="position: relative;">
                    <i class="fas fa-search" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #6c757d;"></i>
                    <input type="text" class="form-control form-control-sm" placeholder="Cherchez quelque chose ici !" style="padding-left: 30px; width: 200px;">
                </div>
                <button class="btn btn-primary me-2">Rejoignez la communauté</button>
                <div class="currency-selector">
                    <select class="form-select form-select-sm" aria-label="Devise">
                        <option selected>EUR</option>
                        <option value="1">USD</option>
                        <option value="2">GBP</option>
                        <option value="3">JPY</option>
                        <option value="4">AUD</option>
                        <option value="5">CAD</option>
                        <option value="6">CHF</option>
                        <option value="7">VND</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
